sensor:
  # 1. READ RESISTANCE
  # We copy this exactly from 100Resistance.yaml so the board reads the electricity correctly.
  - platform: resistance
    id: resistance_sensor
    sensor: source_sensor
    configuration: DOWNSTREAM
    reference_voltage: 3.3V
    resistor: 47kOhm    # This matches the tiny resistor soldered on the PCB.
    name: "Debug Resistance"
    internal: false
    accuracy_decimals: 1

  # 2. OVERRIDE TEMPERATURE MATH
  # The 'ntc_sensor' is defined in Core.yaml with 100k math.
  # We use "!extend" to tell ESPHome: "Keep the sensor, but change the calibration for 10k."
  - id: !extend ntc_sensor
    calibration:
      b_constant: 3950           # Standard curve for 10k Pool Probes
      reference_temperature: 25C
      reference_resistance: 10kOhm # Defines this as a 10k probe
    name: "Water Temperature"
